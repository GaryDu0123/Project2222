{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href={% static "icon/font_3291112_6wb3t6ppuia/iconfont.css" %}>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>

<div class="toolbar">
    <div id="fill">
        <div>INFO2222 Project</div>
    </div>
    <div id="logout" class="toolBox">
        <span id="logoutIcon" class="iconfont icon-tuichudenglu"></span>
    </div>
</div>

<div class="content">
    <div class="navBar"></div>

        </div>
    </div>
    <div class="inviteBar">

    </div>
</div>

<div class="bottomBar">

</div>

</html>
