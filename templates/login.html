{% extends "base.html" %}
{% load static %}
{% load public_key %}

{% block js %}
    <script src="https://unpkg.com/axios@0.20.0/dist/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/jsencrypt/3.0.0-beta.1/jsencrypt.js"></script>
    <script charset="utf-8" src="{% static "js/login/login.js" %}"></script>
{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{% static "css/login/login.css" %}">
    <link rel="stylesheet" href={% static "icon/font_3291112_6wb3t6ppuia/iconfont.css" %}>
{% endblock %}

{% block body %}

    {#Login with a username and password#}

    <div id="loginBox">
        <form method="post" id="postForm">
            {% csrf_token %}
            {% public_key %}
            <div id="textBox">User Login</div>
            <div class="input-group">
                <span class="iconfont icon-denglu"></span>
                <label for="username">
                    <input id="username"
                           class="inputBox"
                           name="username"
                           type="text"
                           placeholder="Username"
                           autocomplete="off"
                           autofocus="autofocus"
                    />
                </label>
            </div>
            <div class="input-group">
                <span class="iconfont icon-denglumima"></span>
                <span>
                <label for="password">
                    <input id="password" class="inputBox" name="password" type="password" placeholder="Password"
                           autocomplete="off"/>
                </label>
            </span>
            </div>
            <input value="Login" type="button" id="submitButton"/>
        </form>
    </div>
{% endblock %}
